<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Casa 04</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Neuton:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="casa04.css">
</head>

<body>
    <div class="card">
        <div class="topo">
            <h1>Sign up for free</h1>
        </div>
        <div class="botao1">
            <button class="bt1">
                <p>Sign up with Google</p>
                <img src="assets/google.svg" alt="logo google">
            </button>
        </div>
        <div class="meio">
            <p>Or sign up with email</p>
        </div>
        <div class="caixa1">
            <label for="name-txt">Full name</label>
            <input id="name-txt" type="text" placeholder="Eg. Mary Olhson">
        </div>
        <div class="caixa2">
            <label for="emai-txt">Email address</label>
            <input id="email-txt" type="text" placeholder="your@email.com">
        </div>
        <div class="botao2">
            <button class="bt2">
                <p>Get started</p>
            </button>
        </div>
        <div class="base">
            <h1>Already have an account?<a href=""> Log in</a></h1>
        </div>
    </div>
</body>

</html>
